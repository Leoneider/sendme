<div class="container-fluid relative">
  <div class="flex">
    <h1><i class="fas fa-history"></i> Hist√≥rico de mensajes</h1>
    
  </div>

  <div class="loading" *ngIf="loading">
    <img src="../../assets/img/bars.svg" alt="" />
  </div>

  <div *ngIf="!loading">
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="row-border hover"
    >
      <thead>
        <tr>
          <th>Documento</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Celular</th>
          <th>Correo</th>
          <th>Mensaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let historico of historicos">
          <td>{{ historico.documento }}</td>
          <td>{{ historico.nombre }} </td>
          <td>{{ historico.fecha }}</td>
          <td>{{ historico.hora }}</td>
          <td>{{ historico.celular }}</td>
          <td>{{ historico.correo }}</td>
          <td>{{ historico.mensaje }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
